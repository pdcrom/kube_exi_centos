---
- block:
    
    - name: Add yum repository for kubernetes
      yum_repository:
        name: kubernetes
        description: Kubernetes repo
        baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
        gpgkey: https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg

    - name: Install kubelet
      yum: name=kubelet state=installed

    - name: Enable kubelet service
      service: name=kubelet state=started enabled=yes

    - name: Install kubeadm
      yum: name=kubeadm state=installed

    - name: Install kubectl
      yum: name=kubectl state=installed

    # - name: Pass bridged IPv4 traffic to iptablesâ€™ chains
    #   blockinfile:
    #     path: /etc/sysctl.conf
    #     block: |
    #       net.bridge.bridge-nf-call-iptables=1
    #       net.bridge.bridge-nf-call-ip6tables=1
    #   register: sysctl_conf

    - name: Add the br_netfilter module
      modprobe:
        name: br_netfilter
        state: present
    
    - name: update kernel settings
      #become: yes
      sysctl:
        name: net.bridge.bridge-nf-call-iptables
        value: 1
        sysctl_set: yes
        state: present
        reload: yes

    - name: update kernel settings
      #become: yes
      sysctl:
        name: net.bridge.bridge-nf-call-ip6tables
        value: 1
        sysctl_set: yes
        state: present
        reload: yes
            
    # - name: reload sysctl.conf
    #   shell: sysctl -p
    #   when: sysctl_conf.changed

    - name: disable firewalld
      service: name=firewalld state=stopped enabled=no

    - name: check swap status
      shell:  swapon -s
      changed_when: false
      register: swap_status
          
    - name: disable swap now
      shell: swapoff -a
      when: swap_status.stdout != ""
      
    - name: disable swap forever
      replace:
        path: /etc/fstab
        regexp: '^/dev/mapper/centos-swap'
        replace: '#/dev/mapper/centos-swap'
        
  become: yes